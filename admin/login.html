<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Kripa Home Solutions</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="stylesheet" href="assets/admin-styles.css">
    <!-- <script src="/assets/security.js"></script> -->
     <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-storage.js"></script>
     <script type="module" src="assets/admin-auth.js"></script>


</head>
<body class="admin-body">
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-logo">
                <h1>Kripa Home Solutions</h1>
                <p>Admin Panel</p>
            </div>
            
            <form class="admin-login-form" id="adminLoginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
               <div class="form-group" style="position: relative;">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required autocomplete="current-password" style="padding-right: 40px;">
    
    <!-- Eye Icon Button -->
    <span id="togglePassword" 
          style="position: absolute; right: 10px; top: 36px; cursor: pointer; font-size: 16px;">
        üëÅ
    </span>
</div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        Remember me for 7 days
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary admin-login-btn">
                    <span class="btn-text">Login</span>
                    <span class="btn-loading" style="display: none;">Logging in...</span>
                </button>
            </form>
            
            <div class="admin-login-footer">
                <p><a href="../index.html">‚Üê Back to Website</a></p>
            </div>
        </div>
    </div>
    
  <script>
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", () => {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
        togglePassword.textContent = type === "password" ? "üëÅ" : "üôà";
    });
</script>
</body>
</html>
