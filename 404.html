<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kripa 404 Page Not Found</title>
    <link rel="icon" type="image/png" sizes="128x128" href="assets/img/logo.png" >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f8;
            margin: 0;
            overflow: hidden; /* Hide potential overflow from background icons */
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 60px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            position: relative;
            z-index: 1; /* Ensure content is above background icons */
            width: 90%;
            max-width: 600px;
        }

        .error-number {
            font-size: 10em; 
            font-weight: 700;
            color: #333;
            margin-bottom: 0px;
            line-height: 1;
        }

        .page-not-found {
            font-size: 2.5em;
            font-weight: 600;
            color: #333;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        .oops-text {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .go-back-btn {
            display: inline-block;
            background-color: #6CB54B; /* Green button */
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .go-back-btn:hover {
            background-color: #5aa13d;
        }

        /* Background icons styling */
        .icon {
            position: absolute;
            font-size: 3em;
            color: #e0e0e0; /* Light grey for background icons */
            opacity: 0.7;
            pointer-events: none; /* Make icons not clickable */
        }

        /* Positioning for specific icons */
        .icon.search { top: 20%; left: 15%; }
        .icon.link { top: 50%; left: 5%; }
        .icon.cloud { top: 10%; right: 10%; }
        .icon.location { bottom: 20%; right: 15%; }
        .icon.frown { bottom: 10%; left: 10%; }
        .icon.bell { top: 30%; right: 25%; } /* Adjust as needed */

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .error-number {
                font-size: 8em;
            }
            .page-not-found {
                font-size: 2em;
            }
            .container {
                padding: 40px 20px;
            }
        }

        @media (max-width: 480px) {
            .error-number {
                font-size: 6em;
            }
            .page-not-found {
                font-size: 1.5em;
            }
            .oops-text {
                font-size: 1em;
            }
            .go-back-btn {
                padding: 10px 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="error-number">404</div>
        <h1 class="page-not-found">Page not found!</h1>
        <p class="oops-text">Oops! The page that you're looking for doesn't exist or has been moved.</p>
        <a href="index.html" class="go-back-btn">Go Home</a>
        <a href="contact.html" class="go-back-btn">Contact Us</a>

        <i class="icon fas fa-search search"></i>
        <i class="icon fas fa-link link"></i>
        <i class="icon fas fa-cloud cloud"></i>
        <i class="icon fas fa-map-marker-alt location"></i>
        <i class="icon fas fa-frown frown"></i>
        <i class="icon fas fa-bell bell"></i>
    </div>
</body>
</html>
